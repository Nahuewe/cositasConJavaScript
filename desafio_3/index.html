<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora - Clase 3</title>
</head>

<body>

    <main class="calculadora">
        <div class="container">
            <h3>Calculadora</h3>
            <p>Elegí el tipo de operación que queres hacer.</p>
            <div class="buttons">
                <input type="button" onclick="sumar()" class="buttons" value="Sumar">
                <input type="button" onclick="restar()" class="buttons" value="Restar">
                <input type="button" onclick="multiplicar()" class="buttons" value="Multiplicar">
                <input type="button" onclick="dividir()" class="buttons" value="Dividir">
            </div>
        </div>
    </main>

    <script src="javascript.js"></script>
